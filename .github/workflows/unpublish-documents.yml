name: Unpublish Expired Documents

on:
  schedule:
    # Runs every hour to check for documents that should be unpublished
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call unpublish-documents endpoint
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            ${{ secrets.VERCEL_URL }}/api/cron/unpublish-documents
