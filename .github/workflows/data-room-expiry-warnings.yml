name: Data Room Expiry Warnings

on:
  schedule:
    # Runs at 3:00 AM UTC daily (same as original cron schedule)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call data-room-expiry-warnings endpoint
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            ${{ secrets.VERCEL_URL }}/api/cron/data-room-expiry-warnings
